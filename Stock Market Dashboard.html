
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stock Dashboard</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>ðŸ“ˆ Live Stock Market Dashboard</header>

<div class="container">
  <aside class="sidebar">
    <input type="text" id="search" placeholder="Search ANY stock symbol (e.g., AAPL, INFY, TSLA)..." />
    <button id="searchBtn">Search</button>
    <ul class="stock-list" id="stockList"></ul>
  </aside>

  <main class="main">
    <div class="top-cards">
      <div class="card">
        <h3>Stock Name</h3>
        <p id="stockName">--</p>
      </div>

      <div class="card">
        <h3>Live Price</h3>
        <p id="stockPrice">--</p>
      </div>

      <div class="card">
        <h3>Change</h3>
        <p id="stockChange">--</p>
      </div>
    </div>

    <canvas id="chart" height="120"></canvas>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
